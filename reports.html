<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقارير</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/tailwind.min.css" />
  <link rel="stylesheet" href="css/remixicon.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/search-responsive.css" />
  <style>
    .low-power *, .low-power *::before, .low-power *::after {
      animation: none !important;
      transition: none !important;
      box-shadow: none !important;
      text-shadow: none !important;
      filter: none !important;
    }
    
  /* Desktop layout - simple fix */
    @media (min-width: 769px) {
      /* إخفاء زر الشريط الجانبي في سطح المكتب فقط */
      .mobile-sidebar-toggle { 
        display: none !important; 
      }
    }
    
  /* Mobile sidebar behavior for Reports */
    @media (max-width: 768px) {
      /* Assume reports layout uses .search-layout and .search-left-pane like others */
      #modal-content .search-layout { position: relative; }
      #modal-content .search-left-pane {
        position: fixed;
        top: 48px;
        right: -105%;
        bottom: 0;
        width: min(90vw, 360px);
        max-width: 100vw;
        background: #f8fafc;
        border-left: 1px solid #cbd5e1;
        box-shadow: -8px 0 24px rgba(0,0,0,.2);
        z-index: 60;
        transition: right .25s ease;
        overflow-y: auto !important;
        padding: 16px;
        padding-top: 16px !important; /* بداية المحتوى مباشرة من أسفل الشريط */
        margin-top: 0 !important;
      }
      #sidebar-toggle:checked ~ main #modal-content .search-layout .search-left-pane { right: 0; }
      #sidebar-toggle:checked ~ main #modal-content .search-layout::before {
        content: "";
        position: fixed;
        top: 48px;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0,0,0,.35);
        z-index: 55;
      }
    }
  /* Mobile-friendly adjustments for report content */
    @media (max-width: 768px) {
      /* إزالة المسافات العلوية للهاتف المحمول فقط */
      #modal-container { padding-top: 0 !important; }
      #modal-content { padding-top: 0 !important; }
      #reports-content-container { padding-top: 0 !important; }
      main { padding-top: 48px !important; }
      main .bg-white { padding-top: 0 !important; }
      
      /* Container padding */
      #modal-content #report-content { padding: 8px !important; }
      /* Reduce general white-box padding and borders */
      #modal-content #report-content .bg-white { padding: 8px !important; border-width: 1px !important; }
      /* Headings */
      #modal-content #report-content h1,
      #modal-content #report-content h2,
      #modal-content #report-content h3 { font-size: 15px !important; line-height: 1.4 !important; margin: 4px 0 !important; }
      /* Action toolbars */
      #modal-content #report-content .flex.items-center.justify-between,
      #modal-content #report-content .flex.items-center.gap-2,
      #modal-content #report-content .filters-toolbar { flex-wrap: wrap !important; gap: 6px !important; }
      /* Buttons */
      #modal-content #report-content button { padding: 6px 10px !important; height: 32px !important; font-size: 12px !important; border-radius: 9999px !important; }
      /* Grids collapse to single column */
      #modal-content #report-content .grid { grid-template-columns: 1fr !important; gap: 8px !important; }
      /* Tables: horizontal scroll and compact cells */
      #modal-content #report-content table { display: block; width: 100% !important; overflow-x: auto !important; border-collapse: collapse !important; }
      #modal-content #report-content thead { position: sticky; top: 0; background: #fff; z-index: 1; }
      #modal-content #report-content th,
      #modal-content #report-content td { padding: 6px 8px !important; font-size: 12px !important; white-space: nowrap; }
      /* Cards spacing */
      #modal-content #report-content .rounded-lg,
      #modal-content #report-content .rounded-xl { border-radius: 10px !important; }
      #modal-content #report-content .p-4 { padding: 10px !important; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col low-power text-sm bg-blue-900">

  <header class="fixed top-0 left-0 right-0 z-40 px-2 py-0.5 bg-blue-900 border-b border-blue-900">
    <div class="w-full">
      <div class="grid grid-cols-3 items-center">
        <div class="justify-self-start">
          <button id="back-to-main" class="inline-flex items-center gap-1 px-1.5 py-0.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm">
            <i class="ri-arrow-right-line text-white text-sm"></i>
            <span class="text-white">الرئيسيه</span>
          </button>
        </div>
        
        <div class="justify-self-center">
          <button id="copyable-title" class="inline-flex items-center gap-1 px-2 py-0.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm font-semibold" title="اضغط للنسخ">
            <i class="ri-pie-chart-line text-white text-sm"></i>
            <span class="text-sm font-semibold text-white" id="page-title">التقارير</span>
          </button>
        </div>
        
        <div class="justify-self-end"></div>
      </div>
    </div>
  </header>

  <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle-checkbox" />
  <label for="sidebar-toggle" class="mobile-sidebar-toggle" title="القائمة">
    <i class="ri-arrow-left-s-line open-icon"></i>
    <i class="ri-arrow-right-s-line close-icon"></i>
  </label>

  <main class="flex-1 p-0">
    <div class="w-full mx-0 px-0 py-0">
      <div class="bg-white rounded-none shadow-none border-0 p-0 min-h-screen pt-3">
        <div id="reports-content-container">
          <div id="modal-container" class="pt-3 pb-6 pl-0 pr-0" data-lock-size="true">
            <div class="hidden">
              <button id="modal-close-button"></button>
              <h2 id="modal-title"></h2>
            </div>
            <div id="modal-content" class="text-gray-600"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div id="modal" class="fixed inset-0 bg-black/60 hidden z-50 overflow-y-auto">
    <div class="flex items-start justify-center min-h-screen py-2 px-2">
      <div id="modal-popup-container" class="bg-white rounded-lg max-w-7xl w-[95vw] my-4">
        <div class="flex justify-between items-center mb-2 px-4 py-3 border-b border-gray-200">
          <button id="modal-popup-close-button" class="text-gray-500">
            <i class="ri-close-line text-xl"></i>
          </button>
          <h2 id="modal-popup-title" class="text-lg font-semibold text-gray-800"></h2>
        </div>
        <div id="modal-popup-content" class="px-4 pb-4"></div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- JS dependencies (محلية) -->
  <script src="js/state.js"></script>
  <script src="js/db.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/header.js"></script>
  
  <!-- وحدات الميزات التي تعرف دوال الجلب العامة المستخدمة داخل التقارير -->
  <script src="js/administrative.js"></script>
  <script src="js/clerk_papers.js"></script>
  <script src="js/expert_sessions.js"></script>
  
  <!-- وحدات التقارير -->
  <script src="js/reports-main.js"></script>
  <script src="js/reports-parties.js"></script>
  <script src="js/reports-cases.js"></script>
  <script src="js/reports-sessions.js"></script>
  <script src="js/reports-accounts.js"></script>
  <script src="js/reports-administrative.js"></script>
  <script src="js/reports-clerk-papers.js"></script>
  <script src="js/reports-expert-sessions.js"></script>
  <script src="js/reports-archive.js"></script>
  <script src="js/reports-general.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        await initDB();
        
        if (window.stateManager && typeof stateManager.setModalHistory === 'function') {
          stateManager.setModalHistory([]);
          stateManager.pushToModalHistory({ func: displayReportsModal, args: [] });
        }
        await displayReportsModal();

        const backToMainBtn = document.getElementById('back-to-main');
        if (backToMainBtn) {
          backToMainBtn.addEventListener('click', function () {
            window.location.href = 'index.html';
          });
        }

        const closeBtn = document.getElementById('modal-close-button');
        if (closeBtn) {
          closeBtn.addEventListener('click', function () {
            const title = (document.getElementById('modal-title')?.textContent || '').trim();
            const inForm = title.includes('تعديل') || title.includes('إضافة');
            if (inForm && typeof navigateBack === 'function') {
              navigateBack();
            } else {
              window.location.href = 'index.html';
            }
          });
        }
      } catch (e) {
        console.error(e);
        alert('تعذر فتح نافذة التقارير');
      }
    });
  </script>
</body>
</html>
