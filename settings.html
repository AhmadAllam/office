<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الإعدادات</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/tailwind.min.css" />
  <link rel="stylesheet" href="css/remixicon.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .low-power *, .low-power *::before, .low-power *::after {
      animation: none !important;
      transition: none !important;
      box-shadow: none !important;
      text-shadow: none !important;
      filter: none !important;
    }

    /* تحسين وضوح حقول الإدخال في نافذة الإعدادات */
    #modal-content input[type="text"],
    #modal-content input[type="password"],
    #modal-content select,
    #modal-content textarea,
    #modal-popup-content input[type="text"],
    #modal-popup-content input[type="password"],
    #modal-popup-content select,
    #modal-popup-content textarea {
      background-color: #f8fafc; /* خلفية فاتحة لزيادة التباين */
      border: 2px solid #1f2937; /* حدود داكنة وواضحة */
      color: #111827; /* نص داكن وواضح */
      font-size: 1rem; /* تكبير حجم الخط */
      padding: 0.75rem 1rem; /* مساحة داخلية مريحة */
      border-radius: 0.75rem; /* زوايا ناعمة */
    }

    #modal-content input::placeholder,
    #modal-popup-content input::placeholder,
    #modal-content textarea::placeholder,
    #modal-popup-content textarea::placeholder {
      color: #6b7280; /* لون عنصر نائب أوضح */
    }

    #modal-content input:focus,
    #modal-content select:focus,
    #modal-content textarea:focus,
    #modal-popup-content input:focus,
    #modal-popup-content select:focus,
    #modal-popup-content textarea:focus {
      border-color: #2563eb; /* لون تركيز أزرق واضح */
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25); /* هالة تركيز مرئية */
      background-color: #ffffff; /* توضيح الخلفية عند التركيز */
      outline: none;
    }
  </style>
</head>
<body class="min-h-screen low-power bg-black">

  <header class="fixed top-0 left-0 right-0 z-40 px-2 py-0.5 bg-blue-900 border-b border-blue-900">
    <div class="w-full">
      <div class="grid grid-cols-3 items-center">
        <div class="justify-self-start">
          <button id="back-to-main" class="inline-flex items-center gap-1 px-1.5 py-0.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm">
            <i class="ri-arrow-right-line text-white text-sm"></i>
            <span class="text-white">الرئيسيه</span>
          </button>
        </div>
        
        <div class="justify-self-center">
          <button id="copyable-title" class="inline-flex items-center gap-1 px-2 py-0.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm font-semibold" title="اضغط للنسخ">
            <i class="ri-settings-3-line text-white text-sm"></i>
            <span class="text-sm font-semibold text-white" id="page-title">الإعدادات</span>
          </button>
        </div>
        
        <div class="justify-self-end"></div>
      </div>
    </div>
  </header>

  <main class="flex-1 p-0 mt-10">
    <div class="container mx-auto px-4 py-0 max-w-full">
      <div class="bg-white rounded-none shadow-none border-0 p-0 min-h-screen">
        <div id="settings-content-container">
          <div id="modal-container" class="p-6" data-lock-size="true">
            <div class="hidden">
              <button id="modal-close-button"></button>
              <h2 id="modal-title"></h2>
            </div>
            <div id="modal-content" class="text-gray-600"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div id="modal" class="fixed inset-0 bg-black/60 hidden z-50 overflow-y-auto">
    <div class="flex items-start justify-center min-h-screen py-2 px-2">
      <div id="modal-popup-container" class="bg-white rounded-lg max-w-7xl w-[95vw] my-4">
        <div class="flex justify-between items-center mb-2 px-4 py-3 border-b border-gray-200">
          <button id="modal-popup-close-button" class="text-gray-500">
            <i class="ri-close-line text-xl"></i>
          </button>
          <h2 id="modal-popup-title" class="text-lg font-semibold text-gray-800"></h2>
        </div>
        <div id="modal-popup-content" class="px-4 pb-4"></div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- JS dependencies (محلية) -->
  <script src="js/state.js"></script>
  <script src="js/db.js"></script>
  <script src="js/trial.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/header.js"></script>
  <script src="js/sample_data.js"></script>
  <script src="js/settings.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        await initDB();
        
        if (window.stateManager && typeof stateManager.setModalHistory === 'function') {
          stateManager.setModalHistory([]);
          stateManager.pushToModalHistory({ func: displaySettingsModal, args: [] });
        }
        await displaySettingsModal();

        const backToMainBtn = document.getElementById('back-to-main');
        if (backToMainBtn) {
          backToMainBtn.addEventListener('click', function () {
            window.location.href = 'index.html';
          });
        }

        const closeBtn = document.getElementById('modal-close-button');
        if (closeBtn) {
          closeBtn.addEventListener('click', function () {
            const title = (document.getElementById('modal-title')?.textContent || '').trim();
            const inForm = title.includes('تعديل') || title.includes('إضافة');
            if (inForm && typeof navigateBack === 'function') {
              navigateBack();
            } else {
              window.location.href = 'index.html';
            }
          });
        }
      } catch (e) {
        console.error(e);
        alert('تعذر فتح نافذة الإعدادات');
      }
    });
  </script>
</body>
</html>
