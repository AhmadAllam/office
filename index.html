<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محامين مصر الرقمية</title>
  <link rel="stylesheet" href="css/tailwind.min.css" />
  <link rel="stylesheet" href="css/remixicon.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .low-power *, .low-power *::before, .low-power *::after {
      animation: none !important;
      transition: none !important;
      box-shadow: none !important;
      text-shadow: none !important;
      filter: none !important;
    }
    
    .menu-card {
      min-height: 120px;
    }
    
    .menu-card:hover {
      transform: translateY(-1px);
    }
    
    .stats-card {
      backdrop-filter: blur(10px);
    }
    
    .office-name-card {
      grid-column: span 2;
    }
    
    @media (max-width: 768px) {
      .office-name-card {
        grid-column: span 2;
      }
    }
    
    @media (max-width: 640px) {
      .office-name-card {
        grid-column: span 1;
        display: none !important; /* hide office name card on phones */
      }
      /* Make header stats 4 per row on phones */
      .stats-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
        gap: 0.5rem !important;
      }
      /* Compact cards for phones */
      .stats-card {
        padding: 0.35rem 0.4rem !important;
        gap: 0.25rem !important;
      }
      /* Smaller icon circle */
      .stats-card .w-8.h-8 {
        width: 1.25rem !important;
        height: 1.25rem !important;
      }
      /* Let the text container shrink inside the card */
      .stats-card > div:last-child { min-width: 0 !important; }
      .stats-card i { font-size: 0.9rem !important; }
      /* Tweak texts to fit on one line and avoid wrap */
      .stats-card p.text-lg {
        white-space: nowrap !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        font-size: 0.95rem !important;
        line-height: 1.2rem !important;
      }
      .stats-card p.text-xs {
        white-space: nowrap !important; /* keep single-word labels on one line */
        word-break: normal !important;
        font-size: 0.75rem !important;
        line-height: 1rem !important;
      }
      /* Allow wrapping only for multi-word labels (e.g., جلسات الغد، أعمال الغد) */
      .stats-grid > .stats-card:nth-child(4) p.text-xs,
      .stats-grid > .stats-card:nth-child(5) p.text-xs {
        white-space: normal !important;
        word-break: break-word !important;
      }
    }
  </style>
</head>
<body class="min-h-screen low-power bg-gradient-to-br from-indigo-900 via-gray-900 to-blue-900">

  <header class="bg-gradient-to-r from-indigo-900 via-gray-900 to-blue-900 border-b border-gray-700 px-4 py-4">
    <div class="max-w-7xl mx-auto">
      <div class="stats-grid grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3">
        <div class="stats-card bg-gradient-to-br from-purple-900 to-green-900 border-l border-r border-white rounded-lg px-4 py-3 flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <i class="ri-user-line text-white"></i>
          </div>
          <div>
            <p class="text-xs text-green-400 font-medium">الموكلين</p>
            <p class="text-lg font-bold text-white" id="client-count">0</p>
          </div>
        </div>
        
        <div class="stats-card bg-gradient-to-br from-purple-900 to-green-900 border-l border-r border-white rounded-lg px-4 py-3 flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <i class="ri-file-text-line text-white"></i>
          </div>
          <div>
            <p class="text-xs text-green-400 font-medium">الدعاوى</p>
            <p class="text-lg font-bold text-white" id="lawsuit-count">0</p>
          </div>
        </div>
        
        <div class="stats-card office-name-card bg-gradient-to-br from-indigo-900 to-blue-900 border-t border-b border-white rounded-lg px-4 py-3 flex items-center justify-center gap-3">
          <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
            <i class="ri-briefcase-line text-white"></i>
          </div>
          <div class="text-center">
            <p class="text-xs text-indigo-300 font-medium">المكتب</p>
            <p class="text-sm font-bold text-white" id="office-name-display">اسم المكتب</p>
          </div>
        </div>
        
        <div class="stats-card bg-gradient-to-br from-purple-900 to-green-900 border-l border-r border-white rounded-lg px-4 py-3 flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <i class="ri-calendar-event-line text-white"></i>
          </div>
          <div>
            <p class="text-xs text-green-400 font-medium">جلسات الغد</p>
            <p class="text-lg font-bold text-white" id="tomorrow-sessions-count">0</p>
          </div>
        </div>
        
        <div class="stats-card bg-gradient-to-br from-purple-900 to-green-900 border-l border-r border-white rounded-lg px-4 py-3 flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <i class="ri-task-line text-white"></i>
          </div>
          <div>
            <p class="text-xs text-green-400 font-medium">أعمال الغد</p>
            <p class="text-lg font-bold text-white" id="tomorrow-administrative-count">0</p>
          </div>
        </div>
      </div>
    </div>
  </header>


  <main class="p-6">
    <div class="max-w-7xl mx-auto">
      <div class="mb-6">
                      </div>
      <div id="menu-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-5 gap-4"></div>
    </div>
  </main>


  <div id="toast-container"></div>
  <script src="js/state.js"></script>
  <script src="js/db.js"></script>
  <script src="js/trial.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/header.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
