<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المكتب</title>
  <link rel="stylesheet" href="css/tailwind.min.css" />
  <link rel="stylesheet" href="css/remixicon.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="css/local-fonts.css" rel="stylesheet"/>
  <style>
    :root {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #EADDFF;
      --md-sys-color-on-primary-container: #21005D;
      --md-sys-color-secondary: #625B71;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #E8DEF8;
      --md-sys-color-on-secondary-container: #1D192B;
      --md-sys-color-tertiary: #7D5260;
      --md-sys-color-on-tertiary: #FFFFFF;
      --md-sys-color-tertiary-container: #FFD8E4;
      --md-sys-color-on-tertiary-container: #31111D;
      --md-sys-color-surface: #FEF7FF;
      --md-sys-color-on-surface: #1C1B1F;
      --md-sys-color-surface-variant: #E7E0EC;
      --md-sys-color-on-surface-variant: #49454F;
      --md-sys-color-outline: #79747E;
      --md-sys-color-outline-variant: #CAC4D0;
    }
    
    body {
      font-family: 'Roboto', 'Cairo', sans-serif;
      background-color: #F5F5F7;
      color: var(--md-sys-color-on-surface);
    }
    
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined', 'Segoe UI Symbol', 'Noto Color Emoji', sans-serif;
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    
    .md-elevation-1 {
      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
    }
    
    .md-elevation-2 {
      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
    }
    
    .md-elevation-3 {
      box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
    }
    
    .menu-card {
      min-height: 120px;
    }
    
    .menu-card:hover {
      background-color: var(--md-sys-color-surface-variant);
    }
    
    .stats-card {
      backdrop-filter: blur(10px);
    }
    
    .office-name-card {
      grid-column: span 2;
    }
    
    @media (max-width: 768px) {
      .office-name-card {
        grid-column: span 2;
      }
      
      nav {
        display: none !important;
      }
      
      /* على الهاتف: شبكة 3 أعمدة للعناصر بعد الزرين الكبار */
      #menu-grid {
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 0.75rem !important;
      }
    }
    
    @media (max-width: 640px) {
      #menu-grid {
        grid-template-columns: repeat(3, 1fr) !important;
      }
      
      main { padding: 1rem !important; }

      /* تقليل ارتفاع قسم الإحصائيات وإضافة مسافة تحته */
      #mobile-stats { padding: 8px !important; border-radius: 16px !important; margin-bottom: 10px !important; }
      #mobile-stats .grid { gap: 6px !important; }
      #mobile-stats .rounded-xl { padding: 6px !important; }
      #mobile-stats .text-lg { font-size: 0.85rem !important; line-height: 1.1 !important; }
      #mobile-stats .text-[10px] { font-size: 6px !important; }

      /* إجبار (جلسات الغد) و(أعمال الغد) على سطر واحد بحجم متناسق */
      #mobile-stats .grid > div:nth-child(3) .text-[10px],
      #mobile-stats .grid > div:nth-child(4) .text-[10px] {
        white-space: nowrap;
        font-size: 12px !important;
        letter-spacing: 0 !important;
        font-weight: 500 !important;
      }

      /* تصغير النصوص والأيقونات داخل الكروت على الهاتف */
      .menu-card h3 { font-size: 0.95rem; }
      .menu-card p { font-size: 0.8rem; }
      .menu-card .material-symbols-outlined { font-size: 20px !important; }

      /* مربعات مربعة على الهاتف */
      .menu-card { 
        background:#fff !important; 
        border:none !important; 
        border-radius: 20px !important; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.04) !important; 
        aspect-ratio: 1 / 1;            /* يجعل الكارت مربع */
        min-height: auto !important;    /* إلغاء الارتفاعات الكبيرة */
        padding: 14px !important;       /* هوامش أقل لتناسب المربع */
      }
      .menu-card:hover { background:#fff !important; border-color: transparent !important; transform: none !important; }

      /* أول زرين يبقيان بحجم أكبر قليلاً ولكن مربّعين أيضاً */
      #menu-grid > .col-span-full > .menu-card { aspect-ratio: 1 / 1; }
    }
    /* Mobile stats: single-line, readable labels + spacing */
    @media (max-width: 640px) {
      #mobile-stats { padding: 6px !important; border-radius: 12px !important; margin-bottom: 24px !important; }
      #mobile-stats .grid { gap: 4px !important; }
      #mobile-stats .grid > div { min-width: 0 !important; }
      #mobile-stats .rounded-xl { padding: 4px !important; border-radius: 10px !important; }
      #mobile-stats .text-lg { font-size: 1.2rem !important; line-height: 1.1 !important; }
      #mobile-stats .grid > div > .font-semibold {
        display: block !important;
        width: 100% !important;
        white-space: nowrap !important;
        overflow: hidden !important; /* keep ellipsis on long labels */
        text-overflow: ellipsis !important;
        font-size: 12px !important;
        line-height: 1.25 !important; /* allow dots/diacritics below baseline */
        letter-spacing: 0 !important;
        padding-bottom: 2px !important; /* add slight space under text */
      }
    }

    @media (max-width: 360px) {
      #mobile-stats .text-lg { font-size: 1.1rem !important; }
      #mobile-stats .grid { gap: 3px !important; grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
      #mobile-stats .rounded-xl { padding: 3px !important; }
      #mobile-stats .grid > div > .font-semibold { font-size: 11px !important; }
    }
  </style>
</head>
<body>
  <!-- Navigation Rail -->
  <div class="flex h-screen">
    <nav class="w-20 md:w-80 md-elevation-1 rounded-2xl my-3 overflow-hidden" style="background-color: #FFFFFF;">
      <div class="p-4 md:p-6">
        <!-- Header -->
        <div class="mb-8">
          <div class="flex items-center justify-between mb-4">
            <div class="hidden md:block flex-1 min-w-0">
              <h1 id="welcome-title" class="text-xl font-bold truncate" style="color: var(--md-sys-color-primary); white-space: nowrap;">مرحباً، <span id="office-name-display">—</span></h1>
            </div>
            <div class="flex items-center gap-2">
              <div class="relative">
                <button id="notifications-btn" class="relative w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors" style="color: var(--md-sys-color-on-surface-variant);">
                  <span class="material-symbols-outlined">notifications</span>
                  <span id="notifications-badge" style="display:none; position:absolute; top:2px; right:2px; background-color:#ef4444; color:#fff; border-radius:9999px; padding:0 5px; font-size:10px; line-height:16px; min-width:16px; text-align:center;"></span>
                </button>
              </div>
              <button id="settings-btn" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors" style="color: var(--md-sys-color-on-surface-variant);" onclick="handleCardClick('settings')">
                <span class="material-symbols-outlined">settings</span>
              </button>
            </div>
          </div>
          <div class="md:hidden flex justify-center">
            <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: var(--md-sys-color-primary);">
              <span class="material-symbols-outlined text-white">business</span>
            </div>
          </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="hidden md:block space-y-4">
          <!-- Date & Time Card (placed at the top) -->
          <div class="p-4 rounded-xl md-elevation-1" style="background-color: #F3E5F5;">
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <span class="material-symbols-outlined mr-3" style="color: #9C27B0;">schedule</span>
                <span class="font-medium" style="color: #31111D;">التاريخ والوقت الآن</span>
              </div>
            </div>
            <div class="text-sm text-gray-700 mb-1" id="current-date-line">—</div>
            <div class="text-2xl font-bold" style="color: #31111D;" id="current-time">—</div>
          </div>
          <div class="p-4 rounded-xl md-elevation-1" style="background-color: var(--md-sys-color-primary-container);">
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <span class="material-symbols-outlined mr-3" style="color: var(--md-sys-color-primary);">group</span>
                <span class="font-medium" style="color: var(--md-sys-color-on-primary-container);">الموكلين</span>
              </div>
              <span class="font-bold text-lg" style="color: var(--md-sys-color-on-primary-container);" id="client-count">8</span>
            </div>
            <div class="w-full h-2 rounded-full" style="background-color: var(--md-sys-color-outline-variant);">
              <div class="h-2 rounded-full transition-all duration-500" style="background-color: var(--md-sys-color-primary); width: 40%;" id="client-progress"></div>
            </div>
          </div>
          
          <div class="p-4 rounded-xl md-elevation-1" style="background-color: var(--md-sys-color-secondary-container);">
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <span class="material-symbols-outlined mr-3" style="color: var(--md-sys-color-secondary);">gavel</span>
                <span class="font-medium" style="color: var(--md-sys-color-on-secondary-container);">القضايا</span>
              </div>
              <span class="font-bold text-lg" style="color: var(--md-sys-color-on-secondary-container);" id="lawsuit-count">12</span>
            </div>
            <div class="w-full h-2 rounded-full" style="background-color: var(--md-sys-color-outline-variant);">
              <div class="h-2 rounded-full transition-all duration-500" style="background-color: var(--md-sys-color-secondary); width: 60%;" id="lawsuit-progress"></div>
            </div>
          </div>
          
          <div class="p-4 rounded-xl md-elevation-1" style="background-color: var(--md-sys-color-tertiary-container);">
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <span class="material-symbols-outlined mr-3" style="color: var(--md-sys-color-tertiary);">calendar_today</span>
                <span class="font-medium" style="color: var(--md-sys-color-on-tertiary-container);">جلسات الغد</span>
              </div>
              <span class="font-bold text-lg" style="color: var(--md-sys-color-on-tertiary-container);" id="tomorrow-sessions-count">0</span>
            </div>
            <div class="w-full h-2 rounded-full" style="background-color: var(--md-sys-color-outline-variant);">
              <div class="h-2 rounded-full transition-all duration-500" style="background-color: var(--md-sys-color-tertiary); width: 0%;" id="sessions-progress"></div>
            </div>
          </div>
          
          <div class="p-4 rounded-xl md-elevation-1" style="background-color: var(--md-sys-color-primary-container);">
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <span class="material-symbols-outlined mr-3" style="color: var(--md-sys-color-primary);">work</span>
                <span class="font-medium" style="color: var(--md-sys-color-on-primary-container);">أعمال الغد</span>
              </div>
              <span class="font-bold text-lg" style="color: var(--md-sys-color-on-primary-container);" id="tomorrow-administrative-count">0</span>
            </div>
            <div class="w-full h-2 rounded-full" style="background-color: var(--md-sys-color-outline-variant);">
              <div class="h-2 rounded-full transition-all duration-500" style="background-color: var(--md-sys-color-primary); width: 0%;" id="administrative-progress"></div>
            </div>
          </div>
          

        </div>
      </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Mobile Header + Stats (mobile only) -->
      <div class="md:hidden">
        <header class="flex items-center justify-between gap-2 mb-4">
          <h1 class="text-xl font-extrabold text-gray-800 truncate">مرحباً، <span id="mobile-office-name">—</span></h1>
          <div class="flex items-center gap-2">
            <button id="notifications-btn-mobile" class="relative w-10 h-10 rounded-xl flex items-center justify-center hover:bg-gray-100 transition-colors" style="color:#4b5563;">
              <span class="material-symbols-outlined">notifications</span>
              <span id="notifications-badge-mobile" style="display:none; position:absolute; top:2px; right:2px; background-color:#ef4444; color:#fff; border-radius:9999px; padding:0 5px; font-size:10px; line-height:16px; min-width:16px; text-align:center;"></span>
            </button>
            <button id="settings-btn-mobile" class="w-10 h-10 rounded-xl flex items-center justify-center hover:bg-gray-100 transition-colors" style="color:#4b5563;" onclick="handleCardClick('settings')">
              <span class="material-symbols-outlined">settings</span>
            </button>
          </div>
        </header>
        <div id="mobile-stats" class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100">
          <div class="grid grid-cols-4 gap-2">
            <div class="rounded-xl p-2 text-center" style="background:#F3E5F5;">
              <div class="text-lg font-bold" style="color:#7C3AED;" id="client-count-mobile">0</div>
              <div class="text-[10px] font-semibold mt-1" style="color:#5B21B6;">الموكلين</div>
            </div>
            <div class="rounded-xl p-2 text-center" style="background:#F3F4F6;">
              <div class="text-lg font-bold text-gray-700" id="lawsuit-count-mobile">0</div>
              <div class="text-[10px] font-semibold mt-1 text-gray-700">القضايا</div>
            </div>
            <div class="rounded-xl p-2 text-center" style="background:#FCE7F3;">
              <div class="text-lg font-bold" style="color:#DB2777;" id="tomorrow-sessions-count-mobile">0</div>
              <div class="text-[10px] font-semibold mt-1" style="color:#DB2777;">جلسات الغد</div>
            </div>
            <div class="rounded-xl p-2 text-center" style="background:#E0E7FF;">
              <div class="text-lg font-bold" style="color:#4338CA;" id="tomorrow-administrative-count-mobile">0</div>
              <div class="text-[10px] font-semibold mt-1" style="color:#4338CA;">أعمال الغد</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Menu Grid -->
      <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-4"></div>
    </main>
  </div>

  <div id="toast-container"></div>

  <!-- Notifications Modal -->
  <div id="notifications-modal" class="fixed inset-0 bg-black/40 hidden z-[100] flex items-center justify-center">
    <div class="bg-white w-[92%] max-w-md rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
      <div class="p-3 border-b border-gray-100 flex items-center justify-between">
        <span class="text-sm font-bold">الإشعارات</span>
        <div class="flex items-center gap-2">
          <button id="notifications-modal-toggle-mute-btn" class="text-xs px-2 py-1 rounded-full border border-gray-300 hover:bg-gray-50">كتم</button>
          <button id="notifications-modal-close" class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
      </div>
      <div id="notifications-modal-list" class="max-h-80 overflow-auto p-3 text-sm">
        <div class="text-gray-500 text-center py-8">لا توجد إشعارات</div>
      </div>
      <div class="p-2 border-t border-gray-100">
        <button id="notifications-modal-view-btn" class="w-full text-center text-blue-700 hover:text-blue-900 text-sm font-bold py-1">عرض الإشعارات</button>
      </div>
    </div>
  </div>

  <script src="js/state.js"></script>
  <script src="js/db.js"></script>
  <script src="js/trial.js"></script>
  <script src="js/toast.js"></script>
  <!-- Notifications portal must load before header to set the flag and attach handlers -->
  <script src="js/notifications-portal.js"></script>
  <script src="js/header.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
