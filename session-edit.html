<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعديل الجلسة - محامين مصر الرقمية</title>

  <link rel="stylesheet" href="css/tailwind.min.css" />
  <link rel="stylesheet" href="css/remixicon.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .low-power *, .low-power *::before, .low-power *::after {
      animation: none !important;
      transition: none !important;
      box-shadow: none !important;
      text-shadow: none !important;
      filter: none !important;
      transform: none !important;
      backdrop-filter: none !important;
    }
  </style>
</head>
<body class="h-screen flex flex-col low-power overflow-hidden" style="background: linear-gradient(135deg, #334155, #111827, #1e3a8a);">
  <!-- Header (same style as new.html) -->
  <header class="fixed top-0 left-0 right-0 z-40 px-2 py-1 bg-blue-900 border-b border-blue-900">
    <div class="grid grid-cols-3 items-center">
      <!-- Back Button (right column) -->
      <div class="justify-self-start">
        <button id="back-to-sessions" class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm">
          <i class="ri-arrow-right-line text-white text-base"></i>
          <span class="text-white">رجوع</span>
        </button>
      </div>

      <!-- Title (center column) -->
      <div class="justify-self-center">
        <button id="copyable-title" class="inline-flex items-center gap-1 px-3 py-1 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm font-semibold" title="اضغط للنسخ">
          <i class="ri-edit-line text-white text-base"></i>
          <span class="text-sm font-semibold text-white" id="page-title">تعديل الجلسة</span>
        </button>
      </div>

      <!-- Spacer (left column) -->
      <div class="justify-self-end"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-0 mt-10 overflow-hidden">
    <div class="w-full h-full overflow-y-auto">
      <div class="border-0 bg-white min-h-full">
        <!-- Container expected by displaySessionForm -->
        <div id="modal-content" class="px-4 pb-4 text-gray-900"></div>
      </div>
    </div>
  </main>

  <div id="toast-container"></div>

  <script src="js/state.js"></script>
  <script src="js/db.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/header.js"></script>
  <script>
    // Provide a safe navigateBack for this standalone page to avoid errors after saving
    window.navigateBack = function() {
      window.location.href = 'sessions.html';
    };
  </script>
  <script src="js/sessions.js"></script>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Back button
      document.getElementById('back-to-sessions')?.addEventListener('click', () => {
        window.location.href = 'sessions.html';
      });

      // احفظ حالة الرجوع إلى نفس الفلترة/الفرز
      // لا شيء مطلوب هنا لأن sessions_calendar.js يحفظ الحالة في sessionStorage تلقائياً قبل الانتقال

      try {
        await initDB();
      } catch (e) {}

      const sessionIdStr = getQueryParam('sessionId');
      if (!sessionIdStr) {
        const container = document.getElementById('modal-content');
        container.innerHTML = '<div class="p-8 text-center text-red-600">لا يوجد معرّف جلسة في الرابط.</div>';
        return;
      }

      const sessionId = parseInt(sessionIdStr, 10);
      let sessionData = null;
      try {
        sessionData = await getById('sessions', sessionId);
      } catch (e) {}

      // Render the existing session form from sessions.js but inside this dedicated page
      if (typeof displaySessionForm === 'function') {
        displaySessionForm(sessionId, sessionData);
        // Override title after form injection (displaySessionForm sets a generic title)
        const pageHeaderTitle = document.getElementById('page-title');
        if (pageHeaderTitle) pageHeaderTitle.textContent = 'تعديل الجلسة';
      } else {
        const container = document.getElementById('modal-content');
        container.innerHTML = '<div class="p-8 text-center text-red-600">تعذّر تحميل نموذج تعديل الجلسة.</div>';
      }
    });
  </script>
</body>
</html>
