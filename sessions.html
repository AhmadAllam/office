<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجلسات - محامين مصر الرقمية</title>

    <!-- Tailwind CSS Local -->
    <link rel="stylesheet" href="css/tailwind.min.css">

    <!-- Remix Icons Local -->
    <link rel="stylesheet" href="css/remixicon.css">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Mobile sidebar responsive (reuse search styles) -->
    <link rel="stylesheet" href="css/search-responsive.css">
    <style>
      .low-power *, .low-power *::before, .low-power *::after {
        animation: none !important;
        transition: none !important;
        box-shadow: none !important;
        text-shadow: none !important;
        filter: none !important;
        transform: none !important;
        backdrop-filter: none !important;
      }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col low-power" style="background: linear-gradient(135deg, #334155, #111827, #1e3a8a);">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 px-2 py-1 bg-blue-900 border-b border-blue-900">
        <div class="grid grid-cols-3 items-center">
            <!-- Back Button (right column) -->
            <div class="justify-self-start">
                <button id="back-to-main" class="inline-flex items-center gap-1 px-2 py-1 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm">
                    <i class="ri-arrow-right-line text-white text-base"></i>
                    <span class="text-white">الرئيسيه</span>
                </button>
            </div>
            
            <!-- Title (center column, click to copy) -->
            <div class="justify-self-center">
                <button id="copyable-title" class="inline-flex items-center gap-1 px-3 py-1 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm font-semibold" title="اضغط للنسخ">
                    <i class="ri-calendar-event-line text-white text-base"></i>
                    <span class="text-sm font-semibold text-white" id="page-title">إدارة الجلسات</span>
                </button>
            </div>
            
            <!-- Spacer (left column) -->
            <div class="justify-self-end"></div>
        </div>
    </header>

    <!-- Main Content (مثل صفحة البحث: مش منبثقة) -->
    <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle-checkbox" />
    <label for="sidebar-toggle" class="mobile-sidebar-toggle" title="القائمة">
        <i class="ri-arrow-left-s-line open-icon"></i>
        <i class="ri-arrow-right-s-line close-icon"></i>
    </label>
    <main class="flex-1 p-0" style="padding-top: 48px; height: calc(100vh - 48px); overflow:auto;">
        <div class="w-full h-full">
            <div class="border-0 bg-white h-full">
                <div id="modal-container" class="transition-all duration-300 w-full h-full">
                    <div class="flex justify-between items-center mb-2 px-4 py-3 border-b border-blue-200/60 hidden">
                        <button id="modal-close-button" class="text-gray-600 hover:text-gray-800" title="رجوع">
                            <i class="ri-arrow-go-back-line text-xl"></i>
                        </button>
                        <h2 id="modal-title" class="text-lg font-semibold text-gray-900"></h2>
                    </div>
                    <div id="modal-content" class="px-4 pb-4 text-gray-900"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts (نفس ترتيب صفحة البحث لضمان توافر كل الدوال) -->
    <script src="js/state.js"></script>
    <script src="js/db.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/header.js"></script>
        <script src="js/sessions.js"></script>
    <script src="js/sessions_calendar.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/sample_data.js"></script>
    <script src="js/case_opponent_view.js"></script>
    <script src="js/client_view.js"></script>
    <script src="js/opponent_navigation.js"></script>
    <script src="js/inline_edit.js"></script>
    <script src="js/edit_forms.js"></script>
    <script src="js/accounts.js"></script>
    <script src="js/administrative.js"></script>
    <script src="js/clerk_papers.js"></script>
    <script src="js/expert_sessions.js"></script>
    <script src="js/archive.js"></script>
    <script src="js/legal_library.js"></script>
    <script src="js/reports-main.js"></script>
    <script src="js/reports-parties.js"></script>
    <script src="js/reports-cases.js"></script>
    <script src="js/reports-sessions.js"></script>
    <script src="js/reports-accounts.js"></script>
    <script src="js/reports-administrative.js"></script>
    <script src="js/reports-clerk-papers.js"></script>
    <script src="js/reports-expert-sessions.js"></script>
    <script src="js/reports-archive.js"></script>
    <script src="js/reports-general.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                await initDB();
                await updateCountersInHeader();
            } catch (e) {
                console.error('DB init error:', e);
            }

            // جعل نافذة إدارة الجلسات هي الصفحة الأساسية (بدون منبثق)
            // نستخدم تاريخ المودال الداخلي للتنقل بين الشاشات بنفس الطريقة القديمة
            try {
                stateManager.setModalHistory([]);
                navigateTo(displaySessionsCalendar);
            } catch (e) {
                console.error('Init sessions calendar error:', e);
            }

            // زر الرجوع في الهيدر يرجع للرئيسية
            const backBtn = document.getElementById('back-to-main');
            backBtn?.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // عنوان الهيدر بنفس تنسيق نافذة إدخال بيانات الأطراف
            const pageHeaderTitle = document.getElementById('page-title');
            if (pageHeaderTitle) pageHeaderTitle.textContent = 'إدارة الجلسات';

            // زر الرجوع داخل الحاوية يرجع خطوة في نفس الصفحة
            const closeButton = document.getElementById('modal-close-button');
            closeButton?.addEventListener('click', () => {
                if (!stateManager || !stateManager.modalHistory || stateManager.modalHistory.length <= 1) {
                    window.location.href = 'index.html';
                } else {
                    navigateBack();
                }
            });
        });
    </script>
</body>
</html>
