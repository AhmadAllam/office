<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأرشيف</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/tailwind.min.css" />
  <link rel="stylesheet" href="css/remixicon.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/search-responsive.css" />
  <style>
    .low-power *, .low-power *::before, .low-power *::after {
      animation: none !important;
      transition: none !important;
      box-shadow: none !important;
      text-shadow: none !important;
      filter: none !important;
      transform: none !important;
      backdrop-filter: none !important;
    }
    #modal-container {
      margin-left: 0 !important;
      margin-right: 0 !important;
      max-width: none !important;
      width: 100% !important;
      padding-left: 0 !important;
      padding-right: 0 !important;
    }
  .archive-btn-label { display: none; }
  /* تحسين عرض كروت القضايا على الهاتف دون التأثير على الكمبيوتر */
    @media (max-width: 768px) {
      /* كارت القضايا في العرض العام والبحث */
      #modal-content .case-card {
        padding: 12px !important;
      }
      #modal-content .case-card > div {
        display: flex;
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 10px !important;
      }
      #modal-content .case-card h3 {
        font-size: 15px !important;
        line-height: 1.4 !important;
      }
      #modal-content .case-card p {
        font-size: 13px !important;
        line-height: 1.5 !important;
      }
      #modal-content .case-card .grid {
        grid-template-columns: 1fr !important;
        gap: 6px !important;
      }
      /* حجم الأيقونة الدائرية */
      #modal-content .case-card .w-10.h-10 {
        width: 36px !important;
        height: 36px !important;
      }
      /* زر الأرشفة يصبح في أسفل الكارت وبالعرض الكامل */
      #modal-content .case-card .archive-toggle-btn {
        align-self: stretch !important;
        width: 100% !important;
        height: 42px !important;
        border-radius: 10px !important;
        display: inline-flex !important;
        align-items: center; justify-content: center;
        gap: 8px; font-weight: 700;
        margin-top: 4px;
      }
      #modal-content .case-card .archive-toggle-btn i { font-size: 16px !important; }
      .archive-btn-label { display: inline !important; }
      /* إظهار نص داخل زر الأرشفة بناءً على حالته */
      #modal-content .archive-toggle-btn[data-is-archived="true"]::after { content: ' إلغاء الأرشفة'; font-size: 14px; font-weight: 700; }
      #modal-content .archive-toggle-btn[data-is-archived="false"]::after { content: ' أرشفة'; font-size: 14px; font-weight: 700; }

      /* كارت القضايا المصغّر ضمن الموكل */
      #modal-content .case-mini-card {
        padding: 10px !important;
      }
      #modal-content .case-mini-card > div {
        display: flex;
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 8px !important;
      }
      /* تأكيد اتجاه عمودي للحاوية الأساسية داخل البطاقة المصغّرة */
      #modal-content .case-mini-card > div.flex { 
        flex-direction: column !important; 
        align-items: stretch !important; 
      }
      /* إجبار الزر على ملء عرض البطاقة */
      #modal-content .case-mini-card .archive-toggle-btn { 
        width: 100% !important; min-width: 100% !important; box-sizing: border-box; 
        display: block !important; 
      }
      #modal-content .case-mini-card p {
        font-size: 13px !important;
        line-height: 1.5 !important;
      }
      #modal-content .case-mini-card .w-8.h-8 {
        width: 30px !important;
        height: 30px !important;
      }
      #modal-content .case-mini-card .archive-toggle-btn {
        align-self: stretch !important;
        width: 100% !important;
        height: 40px !important;
        border-radius: 10px !important;
        display: inline-flex !important;
        align-items: center; justify-content: center;
        gap: 8px; font-weight: 700;
        margin-top: 4px;
      }
      #modal-content .case-mini-card .archive-toggle-btn i { font-size: 16px !important; }
      #modal-content .case-mini-card > div { flex-wrap: wrap !important; }
      #modal-content .case-mini-card .archive-toggle-btn { flex: 1 0 100% !important; order: 99; }
      /* نفس النص في الكروت المصغّرة */
      #modal-content .case-mini-card .archive-toggle-btn[data-is-archived="true"]::after { content: ' إلغاء الأرشفة'; font-size: 14px; font-weight: 700; }
      #modal-content .case-mini-card .archive-toggle-btn[data-is-archived="false"]::after { content: ' أرشفة'; font-size: 14px; font-weight: 700; }
    }
  @media (max-width: 768px) {
    /* شريط رأس "جميع القضايا" على الهاتف - مدمج وصغير */
    #modal-content .cases-list > div:first-child {
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
      gap: 8px !important;
      padding: 6px 8px !important;
      border: 1px solid #e5e7eb !important;
      border-radius: 10px !important;
      background: #f8fafc !important;
      white-space: nowrap !important;
      overflow-x: auto !important;
      -webkit-overflow-scrolling: touch !important;
      margin-bottom: 8px !important;
    }
    #modal-content .cases-list > div:first-child > div {
      display: flex !important;
      align-items: center !important;
      gap: 6px !important;
      flex: 0 0 auto !important;
    }
    #modal-content .cases-list > div:first-child h3 {
      font-size: 14px !important;
      font-weight: 700 !important;
      margin: 0 !important;
    }
    #modal-content #sort-by-btn,
    #modal-content #sort-order-btn {
      padding: 4px 8px !important;
      height: 30px !important;
      border-radius: 9999px !important;
      font-size: 12px !important;
    }
    #modal-content #sort-by-btn i,
    #modal-content #sort-order-btn i {
      font-size: 14px !important;
    }
    #modal-content .cases-list > div:first-child span {
      font-size: 12px !important;
    }
  }
  </style>
</head>
<body class="min-h-screen flex flex-col low-power text-sm bg-white">

  <header class="fixed top-0 left-0 right-0 z-40 px-2 py-0.5 bg-blue-900 border-b border-blue-900">
    <div class="w-full">
      <div class="grid grid-cols-3 items-center">
        <div class="justify-self-start">
          <button id="back-to-main" class="inline-flex items-center gap-1 px-1.5 py-0.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm">
            <i class="ri-arrow-right-line text-white text-sm"></i>
            <span class="text-white">الرئيسيه</span>
          </button>
        </div>
        
        <div class="justify-self-center">
          <button id="copyable-title" class="inline-flex items-center gap-1 px-2 py-0.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm font-semibold" title="اضغط للنسخ">
            <i class="ri-folder-history-line text-white text-sm"></i>
            <span class="text-sm font-semibold text-white" id="page-title">الأرشيف</span>
          </button>
        </div>
        
        <div class="justify-self-end"></div>
      </div>
    </div>
  </header>

  <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle-checkbox" />
  <label for="sidebar-toggle" class="mobile-sidebar-toggle" title="القائمة">
    <i class="ri-arrow-left-s-line open-icon"></i>
    <i class="ri-arrow-right-s-line close-icon"></i>
  </label>

  <main class="flex-1 p-0 pt-8 bg-white">
    <div class="w-full mx-0 px-0 py-0 max-w-full">
      <div class="bg-white rounded-none shadow-none border-0 p-0 min-h-screen">
        <div id="archive-content-container">
          <div id="modal-container" class="p-6" data-lock-size="true">
            <div class="hidden">
              <button id="modal-close-button"></button>
              <h2 id="modal-title"></h2>
            </div>
            <div id="modal-content" class="text-gray-600"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div id="modal" class="fixed inset-0 bg-black/60 hidden z-50 overflow-y-auto">
    <div class="flex items-start justify-center min-h-screen py-2 px-2">
      <div id="modal-popup-container" class="bg-white rounded-lg max-w-7xl w-[95vw] my-4">
        <div class="flex justify-between items-center mb-2 px-4 py-3 border-b border-gray-200">
          <button id="modal-popup-close-button" class="text-gray-500">
            <i class="ri-close-line text-xl"></i>
          </button>
          <h2 id="modal-popup-title" class="text-lg font-semibold text-gray-800"></h2>
        </div>
        <div id="modal-popup-content" class="px-4 pb-4"></div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- JS dependencies (محلية) -->
  <script src="js/state.js"></script>
  <script src="js/db.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/header.js"></script>
  <script src="js/archive.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        await initDB();
        
        if (window.stateManager && typeof stateManager.setModalHistory === 'function') {
          stateManager.setModalHistory([]);
          stateManager.pushToModalHistory({ func: displayArchiveModal, args: [] });
        }
        await displayArchiveModal();

        const backToMainBtn = document.getElementById('back-to-main');
        if (backToMainBtn) {
          backToMainBtn.addEventListener('click', function () {
            window.location.href = 'index.html';
          });
        }

        const closeBtn = document.getElementById('modal-close-button');
        if (closeBtn) {
          closeBtn.addEventListener('click', function () {
            const title = (document.getElementById('modal-title')?.textContent || '').trim();
            const inForm = title.includes('تعديل') || title.includes('إضافة');
            if (inForm && typeof navigateBack === 'function') {
              navigateBack();
            } else {
              window.location.href = 'index.html';
            }
          });
        }
      } catch (e) {
        console.error(e);
        alert('تعذر فتح نافذة الأرشيف');
      }
    });
  </script>
</body>
</html>
