<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الحسابات - محامين مصر الرقمية</title>

  <link rel="stylesheet" href="css/tailwind.min.css" />
  <link rel="stylesheet" href="css/remixicon.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/search-responsive.css">
  <style>
    .low-power *, .low-power *::before, .low-power *::after {
      animation: none !important;
      transition: none !important;
      box-shadow: none !important;
      text-shadow: none !important;
      filter: none !important;
      transform: none !important;
      backdrop-filter: none !important;
    }
    #accounts-content-container input[type="search"],
    #accounts-content-container input.search,
    #accounts-content-container input.search-input,
    #accounts-content-container input[name*="search"],
    #accounts-content-container input[id*="search"],
    #accounts-content-container input[placeholder*="بحث"] {
      font-size: 0.75rem;
      line-height: 1rem;
    }
    #modal-container {
      margin-left: 0 !important;
      margin-right: 0 !important;
      max-width: none !important;
      width: 100% !important;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col low-power text-sm" style="background: linear-gradient(135deg, #334155, #111827, #065f46);">
  
  <header class="fixed top-0 left-0 right-0 z-40 px-2 py-0.5 bg-blue-900 border-b border-blue-900">
    <div class="grid grid-cols-3 items-center">
      <div class="justify-self-start">
        <button id="back-to-main" class="inline-flex items-center gap-1 px-1.5 py-0.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm">
          <i class="ri-arrow-right-line text-white text-sm"></i>
          <span class="text-white">الرئيسيه</span>
        </button>
      </div>
      
      <div class="justify-self-center">
        <button id="copyable-title" class="inline-flex items-center gap-1 px-2 py-0.5 bg-transparent border border-white/20 rounded-full shadow-sm text-white hover:bg-white/10 text-sm font-semibold" title="اضغط للنسخ">
          <i class="ri-wallet-3-line text-white text-sm"></i>
          <span class="text-sm font-semibold text-white" id="page-title">الحسابات</span>
        </button>
      </div>
      
      <div class="justify-self-end"></div>
    </div>
  </header>

  <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle-checkbox" />
  <label for="sidebar-toggle" class="mobile-sidebar-toggle" title="القائمة">
      <i class="ri-arrow-left-s-line open-icon"></i>
      <i class="ri-arrow-right-s-line close-icon"></i>
  </label>

  <main class="flex-1 p-0 mt-10">
    <div class="w-full mx-0 px-0 py-0 max-w-full">
      <div class="bg-white rounded-none shadow-none border-0 p-0 min-h-screen">
        <div id="accounts-content-container">
          <div id="modal-container" class="p-6" data-lock-size="true">
            <div class="hidden">
              <button id="modal-close-button"></button>
              <h2 id="modal-title"></h2>
            </div>
            <div id="modal-content" class="text-gray-600"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div id="modal" class="fixed inset-0 bg-black/60 hidden z-50 overflow-y-auto">
    <div class="flex items-start justify-center min-h-screen py-2 px-2">
      <div id="modal-popup-container" class="bg-white rounded-lg max-w-7xl w-[95vw] my-4">
        <div class="flex justify-between items-center mb-2 px-4 py-3 border-b border-gray-200">
          <button id="modal-popup-close-button" class="text-gray-500">
            <i class="ri-close-line text-xl"></i>
          </button>
          <h2 id="modal-popup-title" class="text-lg font-semibold text-gray-800"></h2>
        </div>
        <div id="modal-popup-content" class="px-4 pb-4"></div>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="js/state.js"></script>
  <script src="js/db.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/header.js"></script>
  <script src="js/accounts.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        await initDB();
        
        if (window.stateManager && typeof stateManager.setModalHistory === 'function') {
          stateManager.setModalHistory([]);
          stateManager.pushToModalHistory({ func: displayAccountsModal, args: [] });
        }
        await displayAccountsModal();

        const accountsListEl = document.getElementById('accounts-list');
        if (accountsListEl) {
          accountsListEl.addEventListener('mouseover', function (e) {
            const card = e.target.closest('.account-item');
            if (card && accountsListEl.contains(card)) {
              card.classList.add('bg-blue-50','border-blue-300');
            }
          });
          accountsListEl.addEventListener('mouseout', function (e) {
            const card = e.target.closest('.account-item');
            if (card && accountsListEl.contains(card)) {
              card.classList.remove('bg-blue-50','border-blue-300');
            }
          });
        }

        const backToMainBtn = document.getElementById('back-to-main');
        if (backToMainBtn) {
          backToMainBtn.addEventListener('click', function () {
            window.location.href = 'index.html';
          });
        }

        
        const closeBtn = document.getElementById('modal-close-button');
        if (closeBtn) {
          closeBtn.addEventListener('click', function () {
            const title = (document.getElementById('modal-title')?.textContent || '').trim();
            const inAccountForm = title.includes('تعديل الحساب') || title.includes('إضافة حساب جديد');
            if (inAccountForm && typeof navigateBack === 'function') {
              const clientSelect = document.getElementById('client-select');
              const selectedClientId = clientSelect?.value;
              if (selectedClientId) {
                sessionStorage.setItem('expandedClientId', selectedClientId);
              }
              navigateBack();
            } else {
              window.location.href = 'index.html';
            }
          });
        }
      } catch (e) {
        console.error(e);
        alert('تعذر فتح نافذة الحسابات');
      }
    });
  </script>
</body>
</html>
